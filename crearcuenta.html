<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear cuenta</title>
    <link rel="stylesheet" href="Estilo crear cuenta.css">
  </head>
  <body>
    <aside>
      <img class="pasta"
        src="Recursos/Cocinando Pexels Photo by Amar  Preciado.png"
        alt="una mano colocando unas hojas verdes sobre un plato de pasta a la boloñesa">
    </aside>
    <main>
      <article class=" cuestionario">
        <figure class="logo">
          <img src="Recursos/Logo cookly.png" alt="Logo de Cookly">
        </figure>
        <p class="creacuenta">
          Crea tu cuenta
        </p>

        <section class="formulario">
          <div class="inputContainer">
            <form action="paginafinal.html" class="form">
              <label for="correo" class="label">Correo electrónico:</label> <br>
              <input placeholder="Correo electrónico" type="email" class="input"
                id="email" name="email" required>

            </div>
            <div class="inputContainer">
              <label for="contraseña" class="label">Contraseña:</label>
              <input placeholder="Contraseña" type="password" class="input"
                id="password" name="password" required>
              
            </div>
            
           <a href="paginafinal.html">
            <input class="botoncontinuar" type="submit" value="Continuar">
           </a>

            </form>
        </section>

          <a href="Inicio sesion.html">
            <p class="Textoregistro">Ya tengo cuenta.</p>
          </a>
        
       </article>
    </main>
  </body>
</html>

<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="Estilo de inicio de sesion.css">
  </head>
  <body>
    <aside>
      <img class="pasta"
        src="Recursos/Cocinando Pexels Photo by Amar  Preciado.png"
        alt="cocinando un plato de pasta con varios ingredientes en la imagen">
    </aside>
    <main>
      <article class=" cuestionario">
        <figure class="logo">
          <img src="Recursos/Logo cookly.png" alt="Logo de Cookly">
        </figure>
        <p class="inicio">
          Iniciar sesión
        </p>

        <section class="formulario">
          <div class="inputContainer">
            <form action="paginafinal.html" class="form">
              <label for="correo" class="label">Correo electrónico:</label>
              <input type="email" placeholder="Correo electrónico" class="input"
                id="email" name="email" required>

            </div>
            <div class="inputContainer">
              <label for="contraseña" class="label">Contraseña:</label>
              <input type="password" placeholder="Contraseña" class="input"
                id="password" name="password" required>
              
            </div>
            
            <a href="paginafinal.html">
            <input class="botoncontinuar" type="submit" value="Continuar">
            </a>

            </form>
         </section>

          <a href="crearcuenta.html">
            <p class="Textoregistro">¿No tienes cuenta? Registrate aquí</p>
          </a>

      </article>
    </main>
  </body>
</html>
